<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎮 ゲームアプリ集</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">🎮 ゲームアプリ集</h1>
            <p class="subtitle">楽しいゲームが集まったコレクション</p>
        </header>

        <div class="games-grid">
            <div class="game-card">
                <div class="game-icon">🎯</div>
                <h2 class="game-title">バブルシューター</h2>
                <p class="game-description">
                    カラフルなバブルを3つ以上つなげて消そう！<br>
                    迫力のエフェクトと爽快な音響で楽しめます。
                </p>
                <div class="game-features">
                    <span class="feature">🎨 美しいエフェクト</span>
                    <span class="feature">🔊 迫力サウンド</span>
                    <span class="feature">📱 タッチ対応</span>
                </div>
                <a href="bubble-shooter/" class="play-btn">🎮 プレイ</a>
            </div>

            <div class="game-card coming-soon">
                <div class="game-icon">🎲</div>
                <h2 class="game-title">次のゲーム</h2>
                <p class="game-description">
                    新しいゲームを準備中です...<br>
                    お楽しみに！
                </p>
                <div class="game-features">
                    <span class="feature">🚀 準備中</span>
                    <span class="feature">⭐ 近日公開</span>
                    <span class="feature">🎯 お楽しみに</span>
                </div>
                <div class="coming-soon-btn">🔜 Coming Soon</div>
            </div>
        </div>

        <footer>
            <p>🎯 楽しいゲーム体験をお楽しみください！</p>
            <p><a href="https://github.com/muumuu8181/game-app" target="_blank">GitHub</a></p>
        </footer>
    </div>
</body>
</html>
